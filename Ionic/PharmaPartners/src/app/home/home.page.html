<ion-header>
    <ion-toolbar>
        <img src="/assets/Logo.svg" alt="">
    </ion-toolbar>
</ion-header>

<ion-content padding ="true">


    <ion-item class="geenconflict" *ngIf="diagnose.passed == 'true'">
      <div style="width: 100%; text-align: center;">
        <p style="display:inline-block;">Geen conflicten</p><ion-icon style="display:inline-block;"color="dark" name="checkmark"></ion-icon>
        </div>
    </ion-item>


    <ion-item class="conflict" >
             <div style="width: 100%; text-align: center;">
               <p>Mogelijk conflict</p>
                 <ion-button color="white" (click)="showModal(diagnose)" slot="end"><ion-icon color="danger" name="warning" style="font-size: 28px;"></ion-icon></ion-button>
            <p>{{ diagnose.advice }}</p>
            <p *ngIf="diagnose.seeDoctor == 'true'"style="font-size: 22px;"><ion-icon color="success" style="font-size: 22px;"name="call"></ion-icon> 088 688 88 66</p>
          </div>
    </ion-item>

    <!--<ion-item class="conflict">Conflicten</ion-item>-->
    <!--<ion-item><p>atarax</p><ion-icon class="alert" name="alert"></ion-icon><p>paracetemol</p></ion-item>-->
    <!--<ion-item class="conflict">Belastend voor de lever</ion-item>-->

    <ion-list>
        <!-- Sliding item with expandable options on both sides -->
        <ion-item-sliding color="primary" *ngFor="let patientMedicine of patientMedicines?.items">
            <ion-item-options color="primary" side="end">
                <ion-item-option color="danger" expandable>
                    Delete
                </ion-item-option>
            </ion-item-options>

            <ion-item color="primary">
                <img *ngIf="patientMedicine.medicine.prk.name == 'PRKM1'" slot="start"
                          src="/assets/Pill.svg" /> <!-- Pil -->
                <img *ngIf="patientMedicine.medicine.prk.name == 'PRKM2'" slot="start"
                          src="/assets/Powder.svg" /> <!-- Poeder -->
                <img *ngIf="patientMedicine.medicine.prk.name == 'PRKM3'" slot="start"
                          src="/assets/Liquid.svg" /> <!-- Vloeistof -->
                <img *ngIf="patientMedicine.medicine.prk.name == 'PRKM4'" slot="start"
                     src="/assets/Liquid.svg" /> <!-- tijdelijke extra prk -->
                <ion-label></ion-label>
                <ion-text slot="start" class="info">{{ patientMedicine.medicine.name }}</ion-text>
                <ion-text class="info">{{ patientMedicine.dosage }}</ion-text>
                <ion-text class="dosis">dd</ion-text>
            </ion-item>

        </ion-item-sliding> <!--andere slide-->
        <ion-item-sliding color="primary">
            <ion-item-options color="primary" side="end">
                <ion-item-option color="danger" expandable>
                    Delete
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button href="/zoeken">
                <ion-icon name="add"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-footer>
