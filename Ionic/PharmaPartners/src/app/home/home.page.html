<ion-header>
  <ion-toolbar>
    <img src="/assets/Logo.svg" alt="">
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-item class="conflict">Conflicten</ion-item>
<ion-item><p>atarax</p><ion-icon class="alert" name="alert"></ion-icon><p>paracetemol</p></ion-item>
<ion-item class="conflict">Belastend voor de lever</ion-item>

  <ion-list>
  <!-- Sliding item with expandable options on both sides -->
  <ion-item-sliding color="primary" *ngFor="let patientMedicine of patientMedicines?.items">
    <ion-item-options color="primary" side="end">
      <ion-item-option color="danger" expandable>
        Delete
      </ion-item-option>
    </ion-item-options>

    <ion-item color="primary">
      <ion-icon slot="start" color="light" name="nutrition"></ion-icon>
      <ion-label></ion-label>
      <ion-text class="info">{{ patientMedicine.user }}</ion-text>
      <ion-text class="dosis">1dd</ion-text>
    </ion-item>

  </ion-item-sliding> <!--andere slide-->
  <ion-item-sliding color="primary">
    <ion-item-options color="primary" side="end">
      <ion-item-option color="danger" expandable>
        Delete
      </ion-item-option>
    </ion-item-options>

    <ion-item color="primary">
      <ion-icon slot="start" color="light" name="nutrition"></ion-icon>
      <ion-label>medicijn</ion-label>
      <ion-text class="info">info over het medicijn wat hier wordt afgebeeld</ion-text>
      <ion-text class="dosis">1dd</ion-text>
    </ion-item>

  </ion-item-sliding>

</ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>


    <ion-buttons slot="end">
        <ion-button href="/zoeken">
          <ion-icon name="add"></ion-icon>
        </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
