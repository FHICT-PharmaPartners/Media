<ion-header>
  <ion-toolbar>
    <img src="/assets/Logo.svg" alt="">

  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Registreren</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary" position="stacked">Email</ion-label>
    <ion-input type="email" placeholder="Email hier"></ion-input>
  </ion-item>

<ion-item>
    <ion-label color="primary" position="stacked">Wachtwoord</ion-label>
    <ion-input type="password" placeholder="Wachtwoord hier"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="stacked">Herhaal Wachtwoord</ion-label>
    <ion-input type="password" placeholder="Wachtwoord hier"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="stacked">Voor/Achternaam</ion-label>
    <ion-input type="text" placeholder="Naam hier"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="stacked">Gewicht</ion-label>
    <ion-input type="number" placeholder="Gewicht hier"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="stacked">Lengte</ion-label>
    <ion-input type="number" placeholder="Lengte hier"></ion-input>
  </ion-item>
  <ion-radio-group>
    

<div class = "center">
    <ion-button>
      <ion-icon name="male"></ion-icon>
      <ion-label>Man</ion-label>
      <ion-radio value="Man" class="geslacht" checked></ion-radio>
    </ion-button>

    <ion-button>
      <ion-icon name="female"></ion-icon>
      <ion-label>Vrouw</ion-label>
      <ion-radio value="Vrouw" class="geslacht"></ion-radio>
    </ion-button>
</div>

  </ion-radio-group>

  <div class="ion-padding">
    <ion-button id="registreren" expand="block" href="/registreren" style="margin:auto;">Registreren</ion-button>
  </div>

  <div class="registreren">
    <p color="primary">Al een Account?</p>
      <ion-button id="registreren" expand="block" href="/login" style="margin:auto;"> Login</ion-button>
</div>
</ion-content>
