<ion-header>
  <ion-toolbar>
    <img src="/assets/Logo.svg" alt="">

  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content padding="true">

  <ion-item>
    <ion-label color="primary" position="stacked">Emailadres</ion-label>
    <ion-input type="email" [(ngModel)]="username" placeholder="Naam hier"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" position="stacked">Wachtwoord</ion-label>
    <ion-input type="password" [(ngModel)]="password" placeholder="Wachtwoord hier"></ion-input>
  </ion-item>

  <div class="ion-padding">
    <ion-button expand="block" type="submit" class="ion-no-margin" (click)="login()">Log in</ion-button>
  </div>
  <ion-label id="vergeten" color="primary" position="stacked">Wachtwoord vergeten?</ion-label>
  <div class="registreren">
    <p color="primary">Nog Geen Account</p>
  <ion-button id="registreren" expand="block" href="/registreren" style="margin:auto;"> Registreren</ion-button>
</div>
</ion-content>
