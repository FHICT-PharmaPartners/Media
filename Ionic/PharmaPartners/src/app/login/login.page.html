<ion-header>
  <ion-toolbar>
    <ion-title><img src="/assets/Logo.svg" alt=""></ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label color="primary" position="stacked">Gebruikersnaam</ion-label>
    <ion-input type="email" placeholder="Naam hier"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" position="stacked">Wachtwoord</ion-label>
    <ion-input type="password" placeholder="Wachtwoord hier"></ion-input>
  </ion-item>

  <div class="ion-padding">
    <ion-button expand="block" type="submit" class="ion-no-margin">Log in</ion-button>
  </div>
</ion-content>
