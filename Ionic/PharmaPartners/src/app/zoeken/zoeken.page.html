<ion-header>
  <ion-toolbar>
    <img src="/assets/Logo.svg" alt="">
  </ion-toolbar>
</ion-header>

<ion-content padding="true">
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"
  ></ion-searchbar>



  <ion-list>

    <ion-item class="medlijst" color="primary" *ngFor="let item of items">
      <ion-icon slot="start" color="light" name="nutrition"></ion-icon>
      <ion-text> {{ item.title }} </ion-text>
      <ion-button (click)="showModal()" slot="end"><ion-icon name="add"></ion-icon></ion-button>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
