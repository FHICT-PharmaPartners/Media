<ion-header>

  <ion-toolbar>
  <ion-buttons slot="start">
      <ion-button href="/home">
        <ion-icon expand="full" name="arrow-back"></ion-icon>
      </ion-button>
  </ion-buttons>


      <ion-buttons slot="start">
        <img src="/assets/Logo.svg" alt="">
      </ion-buttons>

    </ion-toolbar>

</ion-header>

<ion-content padding="true">
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"
    placeholder="zoeken"
  ></ion-searchbar>



  <ion-list>

    <ion-item class="medlijst" color="primary" *ngFor="let medicine of medicines?.items">

      <img *ngIf="medicine.medicinePrk == 'PRKM1'" slot="start"
           src="/assets/Pill.svg" /> <!-- Pil -->
      <img *ngIf="medicine.medicinePrk == 'PRKM2'" slot="start"
           src="/assets/Powder.svg" /> <!-- Poeder -->
      <img *ngIf="medicine.medicinePrk == 'PRKM3'" slot="start"
           src="/assets/Liquid.svg" /> <!-- Vloeistof -->
      <img *ngIf="medicine.medicinePrk == 'PRKM4'" slot="start"
           src="/assets/Liquid.svg" /> <!-- tijdelijke extra prk -->
      <ion-text> {{ medicine.name }} </ion-text>

      <ion-button (click)="showModal(medicine.id)" slot="end"><ion-icon name="add"></ion-icon></ion-button>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
