<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="home"></ion-back-button>
    </ion-buttons>
      <ion-searchbar  [(ngModel)]="searchQuery" (click)="click_bar()" (ionCancel)="onCancel($event)" (ngModelChange)="change_query($event)" showCancelButton="focus" placeholder="Zoek medicijnen"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
   <div class="ion-padding">
      <div *ngIf="show_list">
          <ion-list>
            <ion-item *ngFor="let item of list_to_show; let i = index" >
              <ion-label (click)="click_item(i)">{{ item }}</ion-label>
            </ion-item>
          </ion-list>
      </div>


      <ion-card *ngIf="!show_list">
        <ion-card-header>
          <ion-card-title class="ion-text-center">Meer informatie over het medicijn</ion-card-title> <!--Titel medicijn card-->
        </ion-card-header>

        <ion-card-content class="ion-justify-content-center">
              {{ this.list_original[this.selected_index] }} <!--geselecteerde medicijn-->
              Meer informatie over medicijn.
        </ion-card-content>
      </ion-card>
  </div>
</ion-content>
