<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
    <ion-button id="close-button" (click)="close()"><ion-icon expand="full" name="close"></ion-icon></ion-button>
    </ion-buttons>
    </ion-toolbar>
    </ion-header>


<ion-content>

  <ion-list >
    <ion-item>
            <ion-label position="stacked">Dosering</ion-label>
            <ion-input placeholder="vul nummer in" type="number" [(ngModel)]='dosage'></ion-input>

            <ion-label position="stacked">Begin datum</ion-label>
            <!-- <ion-input type="text" [(ngModel)]='startDate'></ion-input> -->
            <ion-datetime placeholder="klik hier" displayFormat="MM DD YY" [(ngModel)]='startDate'></ion-datetime>

            <ion-label position="stacked">Eind datum</ion-label>
            <!-- <ion-input type="text" [(ngModel)]='endDate'></ion-input> -->
            <ion-datetime placeholder="klik hier" displayFormat="MM DD YY" [(ngModel)]='endDate'></ion-datetime>

            <ion-button class="toevoegbutton" expand="block" href="/zoeken" (click)="showModal()">Voeg Medicijn Toe</ion-button>
    </ion-item>

  </ion-list>
</ion-content>
